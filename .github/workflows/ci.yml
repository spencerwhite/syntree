name: CI

on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  build:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        id: toolchain
        with:
          toolchain: stable
          profile: minimal
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: build-${{ runner.os }}-${{ steps.toolchain.outputs.rustc_hash }}
      - name: Run tests
        run: cargo test --all
      - name: Run tests
        run: cargo test --all
        env:
          RUSTFLAGS: "--cfg syntree_compact"

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        id: toolchain
        with:
          toolchain: nightly
          profile: minimal
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: build-${{ runner.os }}-${{ steps.toolchain.outputs.rustc_hash }}
      - name: Run tests
        run: cargo +nightly doc
        env:
          RUSTFLAGS: --cfg docsrs
          RUSTDOCFLAGS: --cfg docsrs -Dwarnings
